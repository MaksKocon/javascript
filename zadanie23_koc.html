<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">

<script language="JavaScript">
function drabina()
{
 var d_koc=parseFloat(document.getElementById('d').value)
 var x_koc=parseFloat(document.getElementById('x').value)
 var drabina=Math.sqrt(d_koc*d_koc+x_koc*x_koc);
document.getElementsByName('drabina')[0].value= drabina.toFixed(2);
}

function alfa()
{
 var d_koc=parseFloat(document.getElementById('d').value)
 var x_koc=parseFloat(document.getElementById('x').value)
 var alfa=((Math.atan(d_koc/x_koc))*180/Math.PI).toFixed(2);
 document.getElementsByName('alfa')[0].value= alfa;

}
</script>
</head>

<body>
<h1>obliczanie długości drabiny i kąta</h1>
Podaj d= <input type="text" id="d"> cm<br><br>
Podaj x= <input type="text" id="x"> cm<br><br><br>

<input type="button" name="oblicz długość" value="dlugosc" Onclick="drabina()"><br><br>
<input type="button" name="oblicz kąt" value="kat" Onclick="alfa()"><br><br>

Drabina=
<input name="drabina">
Alfa=
<input name="alfa">

</form>
</body>
</html>
