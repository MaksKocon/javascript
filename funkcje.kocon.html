<html>
<body>
<div style="color:green; font-size:2cm;">
<script language="JavaScript">
function oblicz_kocon(){
  var a_koc=parseFloat(document.getElementById('a').value);
  var b_koc=parseFloat(document.getElementById('b').value);
  var c_koc=parseFloat(document.getElementById('c').value);
  
  var delta_koc = Math.pow(b_koc,2)-(4*a_koc*c_koc);
  
  var p_koc = (-b_koc)/(2*a_koc);
  var q_koc = (-delta_koc)/(4*a_koc);
  
  var x_z_koc = (-b_koc)/(2*a_koc);
  var x_j_koc = (-b_koc-Math.sqrt(delta_koc))/(2*a_koc);
  var x_d_koc = (-b_koc+Math.sqrt(delta_koc))/(2*a_koc);
  
  var x_j_minus_koc = x_j_koc*(-1);
  var x_d_minus_koc = x_d_koc*(-1);

  if(a_koc==0){
  document.getElementById("blad").innerHTML ="to nie jest funkcja kwadratowa";
  document.getElementById("wierzcholek").innerHTML = " ";
  document.getElementById("k").innerHTML = " ";
  document.getElementById("ka").innerHTML = " ";
  document.getElementById("z").innerHTML = " ";
  document.getElementById("i").innerHTML = " ";
  document.getElementById("r").innerHTML = " ";
  document.getElementById("m").innerHTML = " ";
  }
  else{
  
  document.getElementById("wierzcholek").innerHTML ="wierzcholek tej funkcji ma współrzędne: p="+p_koc+" q="+q_koc;
  
  document.getElementById("k").innerHTML ="postać kanoniczna: f(x)="+a_koc;
  
  if(p_koc<0){
  var p_minus_koc=p_koc*(-1);
  document.getElementById("ka").innerHTML ="(x+"+p_minus_koc+")^2";
  }
  else{
  document.getElementById("ka").innerHTML ="(x-"+p_koc+")^2";
  }
  
  if(delta_koc<0){
  document.getElementById("z").innerHTML ="ta funkcja nie ma miejsc zerowych";
  }
  if (delta_koc==0){
  document.getElementById("z").innerHTML ="ta funkcja ma jedno miejsce zerowe: x0="+x_z_koc;
  }
  if (delta_koc>0){
  document.getElementById("z").innerHTML ="ta funkcja ma dwa miejsca zerowe: x1="+x_j_koc+" x2="+x_d_koc;
  }
  
  if(delta_koc<0){
  document.getElementById("i").innerHTML ="ta funkcja nie ma postaci iloczynowej";
  }
  if (delta_koc==0 && x_z_koc>=0){
  document.getElementById("i").innerHTML ="postać iloczynowa: y="+a_koc+"(x-"+x_z_koc+")^2";
  }
  if (delta_koc==0 && x_z_koc<0){
  var x_z_minus_koc=x_z_koc*(-1);
  document.getElementById("i").innerHTML ="postać iloczynowa: y="+a_koc+"(x+"+x_z_minus_koc+")^2";
  }
  
  if (delta_koc>0){
  if (x_j_koc<0 && x_d_koc<0){
  document.getElementById("i").innerHTML ="postać iloczynowa: y="+a_koc+"(x+"+x_j_minus_koc+")(x+"+x_d_minus_koc+")";
  }
  if(x_j_koc>=0 && x_d_koc>=0){
  document.getElementById("i").innerHTML ="postać iloczynowa: y="+a_koc+"(x-"+x_j_koc+")(x-"+x_d_koc+")";
  }
  if(x_j_koc>=0 && x_d_koc<0){
  document.getElementById("i").innerHTML ="postać iloczynowa: y="+a_koc+"(x-"+x_j_koc+")(x+"+x_d_minus_koc+")";
  }
  if(x_j_koc<0 && x_d_koc>=0){
  document.getElementById("i").innerHTML ="postać iloczynowa: y="+a_koc+"(x+"+x_j_minus_koc+")(x+"+x_d_koc+")";
  }
  }
  
  if (a_koc>0){
  document.getElementById("r").innerHTML ="funkcja jest rosnąca od "+q_koc+" do ∞";
  
  document.getElementById("m").innerHTML ="funkcja jest malejąca od -∞ do "+q_koc;
  }
  
  if (a_koc<0){
  document.getElementById("r").innerHTML ="funkcja jest rosnąca od -∞ do "+q_koc;
  
  document.getElementById("m").innerHTML ="funkcja jest malejąca od "+q_koc+" do ∞";
  }
  
  }
  }
  
</script>
Podaj a: <input type="text" id="a"><br>
Podaj b: <input type="text" id="b"><br>
Podaj c: <input type="text" id="c"><br><br>



<input type="button" name="oblicz" value="oblicz" Onclick="oblicz_kocon()"><br><br>

<div style="color:green;font-size:2cm;"id="blad"></div><br>

<div style="color:green;font-size:2cm;"id="wierzcholek"></div><br>

<table style="color:green;font-size:2cm;">
<tr><td id="k"></td><td id="ka"></td></tr>
</table><br>

<table style="color:green;font-size:2cm;">
<tr><td id="z"></td></tr>
</table><br>

<table style="color:green;font-size:2cm;">
<tr><td id="i"></td></tr>
</table><br>

<table style="color:green;font-size:2cm;">
<tr><td id="r"></td></tr>
</table><br>

<table style="color:green;font-size:2cm;">
<tr><td id="m"></td></tr>
</table>
</div>


</body>
</html>
