<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styl.css">
</head>
<body>
<script type="text/javascript">
function pole_kocon()
{
var a_koc= parseFloat(document.getElementById('dlugosc').value);
var b_koc= a_koc*a_koc;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_koc.toFixed(2)+" cm^2";
}
function obwod_kocon()
{
var a_koc= parseFloat(document.getElementById('dlugosc').value);
var b_koc= 4*a_koc;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_koc.toFixed(2)+" cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="pole_kocon()"><br><br>
<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_kocon()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
