function Alfa(x_koc,s_koc)
{

function O(x_koc,s_koc)
{
x_koc=parseFloat(x_koc)
s_koc=parseFloat(s_koc)

h = Math.pow(s_koc,2)-Math.pow(x_koc,2);

}
